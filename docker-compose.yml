version: '3.7'

networks:
  production-network:
    driver: bridge

services:
  mysqldb:
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    env_file: ./.env
    environment:
      - MYSQL_ROOT_PASSWORD=$DB_PASSWORD
      - MYSQL_DATABASE=$DB_NAME
    ports:
      - $DB_PORT:$DB_PORT
    command: --init-file /data/application/init.sql       
    volumes:
      - my-db:/var/lib/mysql
      - ./init.sql:/data/application/init.sql
    networks:
      - production-network

  api:
    depends_on:
      - mysqldb
    build: ./
    restart: always
    container_name: dev-pay-api-container
    env_file: ./.env
    ports:
      - $HOST_PORT:$HOST_PORT
    networks:
      - production-network
      
volumes:
  my-db: